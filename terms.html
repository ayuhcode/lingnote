<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Terms</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('Fonts/ByteBounce.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'PixelFont', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Starry background */
    .sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
        /* Music toggle button */
    .music-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      color: cyan;
      font-family: 'PixelFont', sans-serif;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
    .music-toggle.playing {
      text-shadow: 0 0 8px cyan;
    }
    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      animation: blink infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    h1 {
      font-size: 64px;
      color: cyan;
      text-align: center;
      margin-top: 40px;
    }

    /* Two-column layout without border */
    .columns {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .text-column {
      flex: 1;
      font-size: 20px;
      line-height: 1.6;
      text-align: left;
      color: white;
    }

    .image-column {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-column img {
      max-width: 100%;
      height: auto;
    }

    .back-link {
      display: block;
      margin: 30px auto;
      text-align: center;
      color: cyan;
      text-decoration: none;
      font-size: 18px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .rainbow-text {
  background: linear-gradient(
    90deg,
    red,
    orange,
    yellow,
    green,
    blue,
    indigo,
    violet
  );
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow-move 3s linear infinite;
  font-weight: bold;
}

@keyframes rainbow-move {
  0% { background-position: 0% }
  100% { background-position: 100% }
}

  </style>
</head>
<body>
  <div class="sky"></div>

  <h1>Key Terms in Linguistics</h1>

  <div class="columns">
    <div class="text-column">
      <p>
       Here will be the key terms - the starter pack for you before entering the lingnote. I will use quite a lot of linguistic terms in my note so
      I hope this can help!
      </p>
    </div>
    <div class="image-column">
      <img src="images/kt-1.gif" alt="Example image">
    </div>
  </div>

  <a href="index.html" class="back-link">â¬… Back to Home</a>

  <script>
    // Generate stars
    (function() {
      const sky = document.querySelector('.sky');
      const numStars = 150;
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (1 + Math.random() * 2).toFixed(2) + 's';
        star.style.animationDelay = (Math.random() * 2).toFixed(2) + 's';
        sky.appendChild(star);
      }
    })();
      // Music toggle
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');

    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        music.volume = 0;
        let vol = 0;
        const fade = setInterval(() => {
          if (vol < 1) {
            vol += 0.05;
            music.volume = vol;
          } else {
            clearInterval(fade);
          }
        }, 100);
        toggleBtn.textContent = "ðŸ”Š";
        toggleBtn.classList.add("playing");
      } else {
        let vol = music.volume;
        const fade = setInterval(() => {
          if (vol > 0) {
            vol -= 0.05;
            music.volume = vol;
          } else {
            clearInterval(fade);
            music.pause();
          }
        }, 100);
        toggleBtn.textContent = "ðŸ”‡";
        toggleBtn.classList.remove("playing");
      }
    });
  </script>
</body>
</html>
